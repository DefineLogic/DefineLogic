<!DOCTYPE html>
<html>

<head>
    <title>Retrieve Grade</title>
    <link href="gradesExercise.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <form action="/http://mumstudents.org/params.php"> 
        <h1>Retrieve your grade</h1>
        <hr>
        <label for="fname">Student name:</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="fid">Student id:</label>
        <input type="text" id="fid" name="fid"><br>

        <label for="batch">Choose your batch:</label>
        <div>
        <input type="radio" id="aug2021" name="batch" value="aug2021">
        <label for="aug2021">AUG 2021</label>
        <input type="radio" id="nov2021" name="batch" value="nov2021">
        <label for="nov2021">NOV 2021</label>
        <input type="radio" id="feb2022" name="batch" value="feb2022">
        <label for="feb2022">FEB 2022</label>
        </div>

        <label for="assignments">Choose an assignment:</label>
        <select id="assignments" name="assignments">
            <option value="lab1">Lab1</option>
            <option value="lab2">Lab2</option>
            <option value="lab3">Lab3</option>
            <option value="lab4">Lab4</option>
        </select><br>

        <label for="assignments">Do you confirm you are looking for your own grade?</label>
        <div>
        <input type="radio" id="yes" name="confirmation" value="yes">
        <label for="yes">YES</label>
        <input type="radio" id="no" name="confirmation" value="no">
        <label for="no">NO</label>
        </div>

        <input type="submit">
    </form>
</body>

</html>
