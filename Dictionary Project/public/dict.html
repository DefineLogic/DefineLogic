<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dictionary</title>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="dict.js"></script>
    <link href="dict.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>WAP Online Dictionary</h1>
    <p id="bar">Term:<input type="text" id="keyword"><button id="btn" type="submit">LookUp</button></p>
    <br>
    <div>
        <div id="result"></div>
        <div id="validators">
            <a href="http://validator.w3.org/check/referer"><img src="w3c-html.png" alt="Valid HTML5" /></a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="w3c-css.png" alt="Valid CSS" /></a>
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="jscheck.png" alt="Valid JS" />
            </a>
        </div>
    </div>
</body>

</html>
